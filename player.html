<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <style>
        #play-button{
          position: fixed;
          top: calc(50% - 1em);
          left: calc(50% - 100px);
          width: 200px;
          height: 3em;
          z-index: 10;
          background-color: #2bb673;
		  border: solid 1px #2bb673;
		  border-radius:30px;
          font-size:20px;
          cursor:pointer;
        }
    </style>
  </head>
    <body onload="pauseVideo();">
    <button id="play-button">Play</button>
    <a-scene>
         <a-assets>
             <!-- VIDEO AND AUDIO ASSETS -->
             <video id="v1" src="https://rawgit.com/SonarSystems/A-Frame-WebVR-Tutorials/master/%5B12%5D%20Video/video/Video.mp4" webkit-playsinline></video>
         </a-assets>
         <!-- VIDEO AND AUDIO ENTITIES -->
         <a-video src="#v1" width="16" height="9" autoplay="false" position="0 2 -10"></a-video>
    </a-scene>
</body>
<script>
function pauseVideo()
{
	var theVideo = document.querySelector('#v1');
    theVideo.pause();
}

// Play button, required by browsers to grab user interaction before autoplaying videos.
document.querySelector('#play-button').addEventListener("click", function(e){
startStuff();  // launch the first voice over
this.style.display = 'none';
}, false);

function startStuff(){
    var theVideo = document.querySelector('#v1');
    theVideo.play();
}
</script>
