      <!--<a-asset-item id="TIEFighterObj" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.obj"></a-asset-item>-->

    </a-assets>
	  
	  <!-- handle hiro marker -->
      	<a-anchor hit-testing-enabled='true'>
        	<a-entity obj-model="obj: #TIEFighterObj; mtl: #TIEFighterMtl" position='-1.5 0.5 2.75' scale="0.01 0.01 0.01">
        	</a-entity>
        	<!--<a-video src="#v1" width="16" height="9" autoplay="false" scale="0.09 0.09 0.09" position="0 0 0"></a-video>-->
      	</a-anchor>
	  
	  <!-- handle kanji marker -->
	<a-marker preset='kanji'>
		<a-image src="images/special.jpg"></a-image>
	</a-marker>
	  
	<a-marker type='pattern' url='1.patt'>

		<a-sound src="src: url(welcome.mp3)" position="0 2 5"></a-sound>
		<a-image src="images/welcome.jpeg" width="16" height="9"></a-image>
	</a-marker>
	  
    <a-camera-static/>
    </a-marker>
  </a-scene>

<script>
function pauseVideo()
{
    var theVideo = document.querySelector('#v1');
    theVideo.pause();
}

// Play button, required by browsers to grab user interaction before autoplaying videos.
document.querySelector('#play-button').addEventListener("click", function(e){
	startStuff();
}, false);
	  
// Pause video button.
document.querySelector('#pause-button').addEventListener("click", function(e){
	pauseVideo();
}, false);

function startStuff(){
    var theVideo = document.querySelector('#v1');
	theVideo.setAttribute("playsinline", true);
    theVideo.play();
}
</script>
</body>
