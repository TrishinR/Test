<body style='margin:0px;overflow: hidden;'>
  
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <center><p><img src="images/logo.png" style="width:227px;height:38px;"/></p></center>
  <a href="help.html" target="_blank">Instructions</a>
  <a href="faq.html" target="_blank">Troubleshooting</a>
  <a href="blog.html" target="_blank">Blog Site</a>
  <a href="share.html">Share App</a>
  <a href="contact.html" target="_blank">Contact Us</a>
  </div>
  
  <span style="font-size:25px;cursor:pointer;color:#dedede;" onclick="openNav()">
  <img src="images/menu-icon.png" alt="" height="50" width="45" style="float:right;"/></span>
  
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>
    <a-assets>
      <a-asset-item id="TIEFighterObj" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.obj"></a-asset-item>
      <a-asset-item id="TIEFighterMtl" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.mtl"></a-asset-item>
    </a-assets>
    <!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/wacraven/AR-Test/master/white-marker.patt"> -->
    <a-anchor hit-testing-enabled='true'>
      <a-entity obj-model="obj: #TIEFighterObj; mtl: #TIEFighterMtl" position='-1.5 0.5 2.75' scale="0.01 0.01 0.01">
      <!-- <a-entity obj-model="obj: #TIEFighterObj; mtl: #TIEFighterMtl" position='-1.5 0.5 2.75' rotation="0 45 45" scale="0.01 0.01 0.01"> -->
        <!-- <a-animation attribute="rotation" to="0 360 0" dur="10000" easing='linear' repeat="indefinite"></a-animation> -->
      </a-entity>
    </a-anchor>
    <a-camera-static/>
    <!-- </a-marker> -->
  </a-scene>
  
  <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "260px";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
  </script>
  
</body>
