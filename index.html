<body style='margin:0px;overflow: hidden;' onload="pauseVideo()">
  <button id="play-button">Play</button>
  <style>
        #play-button{
          position: fixed;
          top: calc(50% - 1em);
          left: calc(50% - 100px);
          width: 200px;
          height: 3em;
          z-index: 10;
          background-color: #2bb673;
		  border: solid 1px #2bb673;
		  border-radius:30px;
          font-size:20px;
          cursor:pointer;
        }
    </style>
  
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <center><img src="images/Logo.png" style="width:50%;" alt="Appears"/>
  <br><br>
  <a href="help.html" target="_blank">Instructions</a>
  <a href="faq.html" target="_blank">Troubleshooting</a>
  <a href="blog.html" target="_blank">Blog Site</a>
  <a href="" target="_blank">Share App</a>
  <a href="contact.html" target="_blank">Contact Us</a></center>
  </div>
  
  <img src="images/menu-icon.png" alt="" onclick="openNav();" style="width:30%;"/>

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>
    <a-assets>
      <video id="v1" src="https://rawgit.com/SonarSystems/A-Frame-WebVR-Tutorials/master/%5B12%5D%20Video/video/Video.mp4" webkit-playsinline></video>
      <!--<a-asset-item id="TIEFighterObj" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.obj"></a-asset-item>-->
      <!--<a-asset-item id="TIEFighterMtl" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.mtl"></a-asset-item>-->
    </a-assets>
    <!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/wacraven/AR-Test/master/white-marker.patt"> -->
      <a-anchor hit-testing-enabled='true'>
        <!--<a-entity obj-model="obj: #TIEFighterObj; mtl: #TIEFighterMtl" position='-1.5 0.5 2.75' scale="0.01 0.01 0.01">
        </a-entity>-->
        <a-video src="#v1" width="16" height="9" autoplay="false" position="0 2 -10" scale="0.5 0.5 0.5"></a-video>
      </a-anchor>
    <a-camera-static/>
    <!-- </a-marker> -->
  </a-scene>
  
  <script>
 function openNav() {
    document.getElementById("mySidenav").style.width = "260px";
 }

 function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
 }
 </script>
  
  
  <script>
function pauseVideo()
{
	var theVideo = document.querySelector('#v1');
    theVideo.pause();
}

// Play button, required by browsers to grab user interaction before autoplaying videos.
document.querySelector('#play-button').addEventListener("click", function(e){
startStuff();  // launch the first voice over
this.style.display = 'none';
}, false);

function startStuff(){
    var theVideo = document.querySelector('#v1');
    theVideo.play();
}
</script>
  
</body>
